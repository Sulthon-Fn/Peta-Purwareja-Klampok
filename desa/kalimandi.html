<html lang="id">
    <head>
        <meta charset="utf-8">

        <title>Peta Desa Kalimandi - Geoportal</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
        <style>
            :root {
                --primary-color: #0F2C59;
                --secondary-color: #059669;
                --accent-color: #F59E0B;
                --bg-color: #F8FAFC;
                --card-bg: #FFFFFF;
                --text-main: #1E293B;
                --text-muted: #64748B;
                --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
                --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
                --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
            }

            * { box-sizing: border-box; margin: 0; padding: 0; }

            html, body {
                height: 100%;
                overflow: hidden;
            }

            body {
                font-family: 'Space Grotesk', 'Segoe UI', sans-serif;
                color: var(--text-main);
                background: var(--bg-color);
                display: flex;
                flex-direction: column;
            }

            a { color: inherit; text-decoration: none; }

            header {
                flex-shrink: 0;
                background: var(--primary-color);
                border-bottom: 3px solid var(--secondary-color);
                box-shadow: var(--shadow);
                z-index: 1200;
            }

            .nav-bar {
                max-width: 1400px;
                margin: 0 auto;
                padding: 12px 20px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 12px;
            }

            .brand {
                display: flex;
                align-items: center;
                gap: 12px;
                font-weight: 700;
                letter-spacing: 0.4px;
                color: #fff;
            }

            .brand img {
                width: 40px;
                height: 40px;
                border-radius: 10px;
                object-fit: contain;
                background: rgba(255,255,255,0.15);
                padding: 6px;
            }

            .menu {
                display: flex;
                align-items: center;
                gap: 8px;
                font-weight: 600;
                color: rgba(255,255,255,0.9);
            }

            .menu a { 
                padding: 8px 14px; 
                border-radius: 8px; 
                transition: all 300ms var(--ease-out-expo);
                font-size: 14px;
            }
            .menu a:hover { background: rgba(255,255,255,0.1); color: #fff; }

            .menu .active {
                background: var(--accent-color);
                color: var(--primary-color);
            }

            .dropdown {
                position: relative;
            }

            .dropdown-btn {
                padding: 8px 14px;
                border-radius: 8px;
                background: transparent;
                border: none;
                color: rgba(255,255,255,0.9);
                font-weight: 600;
                font-size: 14px;
                cursor: pointer;
                font-family: inherit;
                display: flex;
                align-items: center;
                gap: 6px;
                transition: all 300ms var(--ease-out-expo);
            }

            .dropdown-btn:hover { background: rgba(255,255,255,0.1); color: #fff; }
            .dropdown-btn.active { background: var(--accent-color); color: var(--primary-color); }

            .dropdown-content {
                display: none;
                position: absolute;
                top: 100%;
                right: 0;
                background: var(--card-bg);
                min-width: 200px;
                border-radius: 10px;
                box-shadow: var(--shadow-lg);
                overflow: hidden;
                z-index: 1000;
                padding-top: 8px;
                background-clip: padding-box;
            }

            .dropdown:hover .dropdown-content { display: block; }

            .dropdown-content a {
                display: block;
                padding: 12px 16px;
                color: var(--text-main);
                border-bottom: 1px solid rgba(0,0,0,0.05);
                transition: all 200ms;
            }

            .dropdown-content a:hover {
                background: rgba(5, 150, 105, 0.1);
                color: var(--secondary-color);
            }

            .dropdown-content a.active {
                background: rgba(245, 158, 11, 0.15);
                color: var(--accent-color);
                font-weight: 600;
            }

            .dropdown-content a:last-child { border-bottom: none; }

            .menu-toggle {
                display: none;
                width: 40px;
                height: 40px;
                border-radius: 10px;
                border: 1px solid rgba(255,255,255,0.3);
                background: rgba(255,255,255,0.1);
                color: #fff;
                font-size: 18px;
                cursor: pointer;
            }

            .page-info {
                flex-shrink: 0;
                padding: 16px 20px;
                background: var(--card-bg);
                border-bottom: 1px solid rgba(0,0,0,0.05);
            }

            .page-info-inner {
                max-width: 1400px;
                margin: 0 auto;
            }

            .page-title {
                font-size: 20px;
                color: var(--primary-color);
                margin-bottom: 4px;
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .page-subtitle {
                color: var(--text-muted);
                font-size: 13px;
            }

            .map-wrapper {
                flex: 1;
                display: flex;
                flex-direction: column;
                overflow: hidden;
            }

            .map-header {
                flex-shrink: 0;
                padding: 12px 20px;
                background: linear-gradient(135deg, #EC4899, #DB2777);
                color: #fff;
            }

            .map-header h2 {
                font-size: 14px;
                font-weight: 600;
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .map-frame {
                flex: 1;
                border: none;
                width: 100%;
                height: 100%;
            }

            footer {
                flex-shrink: 0;
                padding: 12px 20px;
                text-align: center;
                background: var(--primary-color);
                color: rgba(255, 255, 255, 0.8);
                font-size: 12px;
            }

            @media (max-width: 820px) {
                .nav-bar { flex-wrap: wrap; }
                .menu { 
                    width: 100%; 
                    display: none; 
                    flex-direction: column; 
                    align-items: flex-start;
                    padding-top: 12px;
                }
                .menu.show { display: flex; }
                .menu a, .dropdown-btn { width: 100%; text-align: left; }
                .dropdown { width: 100%; }
                .dropdown-content { position: static; margin-top: 0; box-shadow: none; }
                .menu-toggle { display: inline-flex; align-items: center; justify-content: center; }
                .page-info { padding: 12px 16px; }
                .page-title { font-size: 18px; }
            }

            @media (max-width: 480px) {
                .nav-bar { padding: 10px 12px; }
                .brand { gap: 8px; font-size: 13px; }
                .brand img { width: 32px; height: 32px; padding: 5px; }
                .brand span { display: none; }
                .menu a, .dropdown-btn { padding: 10px 12px; font-size: 13px; }
                .page-info { padding: 10px 12px; }
                .page-title { font-size: 16px; gap: 8px; }
                .page-subtitle { font-size: 12px; }
                .map-header { padding: 10px 12px; }
                .map-header h2 { font-size: 13px; }
                footer { padding: 10px 12px; font-size: 11px; }
            }
        </style>
    </head>
